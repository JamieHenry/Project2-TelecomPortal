<header>
    <aside *ngIf="currentUser === null">
        <p>Welcome to JamVan!</p>
        <span>• • • <a [routerLink]="['/login']">Sign In</a></span>
    </aside>
    <aside *ngIf="currentUser !== null">
        <p>Welcome back, {{currentUser.firstName}}!</p>
        <span>• • <a [routerLink]="['/dashboard']">Dashboard</a> • • <a (click)="logout()" [routerLink]="['/']">Sign Out</a></span>
    </aside>
    <a [routerLink]="['/']"><img src="../../assets/images/jamvan-wireless2.png" alt="JamVan Wireless Logo"></a>
</header>
