<h1>Register</h1>
<h2>Enter your registration info below:</h2>
<form id="register" (ngSubmit)="register(); registerForm.reset();" #registerForm>
    <div>
        <label for="firstName">First Name: </label>
        <input name="firstName" type="text" maxlength="30" />
    </div>
    <div>
        <label for="lastName">Last Name: </label>
        <input name="lastName" type="text" maxlength="30" />
    </div>
    <div>
        <label for="email">E-Mail Address: </label>
        <input name="email" type="email" maxlength="30" />
    </div>
    <div>
        <label for="password">Password: </label>
        <input name="password" type="password" maxlength="30" />
    </div>
    <div>
        <label for="confirmPassword">Confirm Password: </label>
        <input name="confirmPassword" type="password" maxlength="30" />
    </div>
    <input class="submitButton" type="submit" value="Register"/>
</form>
