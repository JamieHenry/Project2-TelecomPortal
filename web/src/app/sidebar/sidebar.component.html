<aside>
    <h3>My Bill</h3>
    <select>
        <option value="current">Current Billing Cycle</option>
        <option value="051322-061222">May 13 - June 12, 2022</option>
        <option value="041322-051222">April 13 - May 12, 2022</option>
    </select>
    <table>
        <tr>
            <th>ITEM</th>
            <th>COST</th>
        </tr>
        <ng-container *ngFor="let plan of plans">
            <tr>
                <td>{{ plan.name }}</td>
                <td>${{ plan.price.toFixed(2) }}</td>
            </tr>
        </ng-container>
        <ng-container *ngFor="let fee of fees">
            <tr>
                <td>{{ fee.name }}</td>
                <td>${{ fee.price.toFixed(2) }}</td>
            </tr>
        </ng-container>
        <tr>
            <td>TOTAL DUE:</td>
            <td>${{ total.toFixed(2) }}</td>
        </tr>
    </table>
</aside>
