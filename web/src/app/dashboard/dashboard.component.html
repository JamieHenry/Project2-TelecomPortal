<main>
<h1>Dashboard</h1>

    <article>
        <h2>My Plans<button (click)="navigate('managePlans')">Manage Plans</button></h2>
        <ng-container *ngFor="let plan of currentPlans">
          <app-plan [plan]="plan"></app-plan>
        </ng-container>
        <h2>My Devices<button (click)="navigate('manageDevices')">Manage Devices</button></h2>
        <ng-container *ngFor="let device of currentNumbers">
          <app-device [device]="device"></app-device>
        </ng-container>
    </article>
    
    <app-sidebar></app-sidebar>
</main>
