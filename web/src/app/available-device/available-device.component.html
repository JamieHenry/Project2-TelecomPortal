<section>
    <img src="../../assets/images/apple-logo.png" *ngIf="device.device.make === 'Apple'">
    <img src="../../assets/images/samsung-logo.png" *ngIf="device.device.make === 'Samsung'">
    <img src="../../assets/images/blackberry-logo.png" *ngIf="device.device.make === 'BlackBerry'">
    <h3>{{ device.device.model }}<button>Add</button></h3>
    <ul>
        <ng-container *ngFor="let descriptor of device.descriptors">
            <li>{{ descriptor }}</li>
        </ng-container>
    </ul>
</section>
