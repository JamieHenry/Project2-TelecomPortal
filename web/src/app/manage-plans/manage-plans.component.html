<main>
    <h1>Manage Plans</h1>

    <article>
        <h2 *ngIf="this.currentPlans.length!==0">My Plans</h2>
        <ng-container *ngFor="let plan of currentPlans">
            <app-current-plan 
                [plan]="plan"
                (changeEvent)="resetValues()"></app-current-plan>
        </ng-container>
        
        <h2>Available Plans</h2>
        <ng-container *ngFor="let plan of allPlans">
            <app-available-plan 
                [plan]="plan"
                (changeEvent)="resetValues()"></app-available-plan>
        </ng-container>
    </article>

    <app-sidebar [isStale]="isStale"></app-sidebar>
</main>
